<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="ctx" th:content="${#httpServletRequest.getContextPath()}" />

    <title data-layout-title-pattern="$LAYOUT_TITLE"></title>

    <!-- Bootstrap -->
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Font Awesome -->
    <link th:href="@{/webjars/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
    <!-- NProgress -->
    <link th:href="@{/webjars/nprogress/nprogress.css}" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link th:href="@{/css/custom.min.css}" rel="stylesheet">
    <!-- Custom Theme Style 2-->
    <link th:href="@{/css/custom-style.css}" rel="stylesheet">
  </head>

  <body class="nav-md">
    <div class="container body">
      <div class="main_container">
        <div class="col-md-3 left_col">
          <div class="left_col scroll-view">
<!--            <div class="navbar nav_title" style="border: 0;">
              <a href="index.html" class="site_title"><i class="fa fa-paw"></i> <span>Gentelella Alela!</span></a>
            </div>-->

            <div class="clearfix"></div>

            <!-- menu profile quick info -->
           <div th:replace="fragments/fragment-menu-profile-quick-info :: menu-profile-quick-info"></div>
            <!-- /menu profile quick info -->

            <br />

            <!-- sidebar menu -->
            <div th:replace="fragments/fragment-slider-menu-bar :: slider-menu-bar"></div>
            <!-- /sidebar menu -->

            <!-- /menu footer buttons -->
            <div class="sidebar-footer hidden-small">
              <a data-toggle="tooltip" data-placement="top" title="Settings">
                <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
              </a>
              <a data-toggle="tooltip" data-placement="top" title="FullScreen">
                <span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span>
              </a>
              <a data-toggle="tooltip" data-placement="top" title="Lock">
                <span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span>
              </a>
              <a data-toggle="tooltip" data-placement="top" title="Logout" href="login.html">
                <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
              </a>
            </div>
            <!-- /menu footer buttons -->
          </div>
        </div>

        <!-- top navigation -->
        <div th:replace="fragments/fragment-top-nav-bar :: top-nav-bar"></div>
        <!-- /top navigation -->

        <!-- page content -->
        <div layout:fragment="content"></div>
        <!-- /page content -->

        <!-- footer content -->
        <div th:replace="fragments/fragment-footer :: footer-content"></div>
        <!-- /footer content -->
      </div>
    </div>

    <!-- jQuery -->
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <!-- Bootstrap -->
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <!-- FastClick -->
    <script th:src="@{/webjars/fastclick/fastclick.js}"></script>
    <!-- NProgress -->
    <script th:src="@{/webjars/nprogress/nprogress.js}"></script>
    
    <!-- Custom Theme Scripts -->
    <script th:src="@{/js/custom.min.js}"></script>
    <script th:src="@{/js/notify.min.js}"></script>
    <script th:src="@{/js/global.js}"></script>
    <script th:inline="javascript">
		/*<![CDATA[*/
		    var msg = /*[[${messageModel}]]*/null;
			if(msg !== null){
				if(msg.type == 'error'){
					$.notify(msg.message, "error",{ position:"center" });
				}else if(msg.type == 'success'){
					$.notify(msg.message,"success",  { position:"center" });
				}
			}
		/*]]>*/
	</script>
    <th:block layout:fragment="script"></th:block>
  </body>
</html>
