<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	data-layout-decorate="~{fragments/layout}">
<head>
<title>[[#{application_parametre_trimestre_page_titre}]]</title>
</head>

<body>
	<!-- page content -->
	<div class="right_col" role="main" data-layout-fragment="content">
		<div class="">
			<div class="page-title">
				<div class="title_left">
					<h3>[[#{application_parametre_trimestre_form_titre}]]</h3>
				</div>
			</div>
			<div class="clearfix"></div>
			<div class="row">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<div class="x_panel">
						<div class="x_content">
							<form data-th-action="@{/trimestre/enregistrer}"
								th:object="${trimestreModel}" method="post">
								<div>
									<div class="form-row">
										<div class="form-group col-md-6">
											<label for="libelle" class="form-control-label"><span
												data-th-text="#{application_parametre_trimestre_form_libelle}"></span></label>
											<input type="text" class="form-control" id="libelle"
												th:field="*{libelle}" />
											<p class="text-danger"
												th:if="${#fields.hasErrors('libelle')}"
												th:errors="*{libelle}"></p>
										</div>
										<div class="form-group col-md-6">
											<label for="code" class="form-control-label"><span
												data-th-text="#{application_parametre_trimestre_form_code}"></span></label>
											<input type="text" class="form-control" id="code"
												th:field="*{code}" />
										</div>
									</div>									
									<input type="submit" th:value="#{application_bouton_valider}"
										class="btn btn-primary btn-valider" /> <a type="reset"
										th:text="#{application_bouton_annuler}"
										th:href="@{/trimestre/annuler}"
										class="btn btn-warning btn-annuler"></a>
								</div>
								<input type="hidden" th:field="*{id}" id="id" />
							</form>
						</div>
					</div>
				</div>
			</div>
			<div class="x_panel">
				<table
					class="table table-sm table-bordered table-striped mb-0 table-fixed">
					<thead>
						<tr>
							<th class="col-xs-5">[[#{application_parametre_trimestre_form_libelle}]]</th>
							<th class="col-xs-4">[[#{application_parametre_trimestre_form_code}]]</th>
							<th class="col-xs-3">[[#{application_parametre_trimestre_form_action}]]</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="trimestre : ${trimestres}">
							<td th:text="${trimestre.libelle}" class="col-xs-5"></td>
							<td th:text="${trimestre.code}" class="col-xs-4"></td>
							<td class="col-xs-3"><button
									th:attr="data-target=|#myModal${trimestre.id}|"
									class="btn btn_table btn_table_suppr" data-toggle="modal">
									<i class="fa fa-trash"></i>
								</button> <a
								th:href="@{/trimestre/modifier/{id}(id=${trimestre.id})}"
								class="btn btn_table btn_table_modif"> <i
									class="fa fa-pencil"></i>
							</a> <!-- The Modal -->
								<div class="modal fade" th:id="|myModal${trimestre.id}|">
									<div class="modal-dialog">
										<div class="modal-content">

											<!-- Modal Header -->
											<div class="modal-header">
												<h4 class="modal-title texte-message"
													th:text="|#{application_parametre_trimestre_table_modal_message} ${trimestre.libelle}?|"></h4>
												<button type="button" class="close" data-dismiss="modal">&times;</button>
											</div>

											<!-- Modal footer -->
											<div class="modal-footer">
												<button type="button" class="btn btn-danger"
													data-dismiss="modal">[[#{application_maodal_boutton_fermer}]]</button>
												<a
													th:href="@{/trimestre/supprimer/{id}(id=${trimestre.id})}"
													class="btn btn-success">[[#{application_maodal_boutton_valider}]]</a>
											</div>
										</div>
									</div>
								</div></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<!-- /page content -->
</body>
</html>
