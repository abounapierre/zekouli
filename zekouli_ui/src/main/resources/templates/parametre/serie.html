<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{fragments/layout}">
    <head>
        <title>Fililere</title>
    </head>

    <body>
        <!-- page content -->
        <div class="right_col" role="main" data-layout-fragment="content">
            <div class="">
                <div class="page-title">
                    <div class="title_left">
                        <h3>Ecole</h3>
                    </div>
                </div>

                <div class="clearfix"></div>

                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">

                            <div class="x_content">
                                <form   data-th-action="@{/parametres/enregister/ecole}"  method="post">
                                    <div class="form-group">
                                        <label for="filiere" class="form-control-label"><span data-th-text="#{application_parametre_ecole_form_nom}"></span></label>
                                        <select id="filiere" class="form-control">
                                            <option value=""> -- </option>
<!--                                            <option data-th-each="country : ${countries}"
                                                    data-th-value="${country.countryId}"
                                                    data-th-utext="${country.countryName}"/>-->
                                        </select>
                                    </div>
                                     <div class="form-group">
                                        <label for="code" class="form-control-label"><span data-th-text="#{application_parametre_ecole_form_code}"></span></label>
                                        <input type="text" class="form-control"  id="code"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="nom" class="form-control-label"><span data-th-text="#{application_parametre_ecole_form_adresse}"></span></label>
                                        <input type="text" class="form-control"  id="nom"/>
                                    </div>
                                    <input type="submit" value="Submit" class="btn btn-primary"/>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /page content -->   
    </body>
</html>
